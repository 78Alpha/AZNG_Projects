<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
            position: relative;
        }

        .celebration-container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Confetti container */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #007BFF;
            border-radius: 50%;
            opacity: 0;
            animation: fall 1s infinite ease-in-out, fade 2s infinite ease-in-out;
        }

        /* Random movement of confetti */
        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-50vw + 200px)) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fade animation to make the confetti gradually disappear */
        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Randomize confetti colors */
        .confetti:nth-child(3n) {
            background: #FFC300; /* Yellow */
        }
        .confetti:nth-child(4n) {
            background: #28a745; /* Green */
        }
        .confetti:nth-child(5n) {
            background: #FF1493; /* Pink */
        }
        .confetti:nth-child(6n) {
            background: #00BFFF; /* Sky Blue */
        }

        /* Generate random position and delay for each confetti piece */
        .confetti:nth-child(1) {
            animation-delay: 0s;
            left: 23%;
        }
        .confetti:nth-child(2) {
            animation-delay: 0.1s;
            left: 3%;
        }
        .confetti:nth-child(3) {
            animation-delay: 0.2s;
            left: 56%;
        }
        .confetti:nth-child(4) {
            animation-delay: 0.3s;
            left: 98%;
        }
        .confetti:nth-child(5) {
            animation-delay: 0.4s;
            left: 77%;
        }
        .confetti:nth-child(6) {
            animation-delay: 0.5s;
            left: 29%;
        }
        .confetti:nth-child(7) {
            animation-delay: 0.6s;
            left: 74%;
        }
        .confetti:nth-child(8) {
            animation-delay: 0.7s;
            left: 55%;
        }

        /* Return button */
        .return-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 8px;
        }

        .return-button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="celebration-container">
        <h1 id="thank-message">AFM Thanks You for Tipping!</h1>
        <p>Your wages will be garnished to help support the AFM team!</p>
        <a href="/tip" class="return-button" id="return-to-tip">Return to Tip App</a>
        <a href="/" class="return-button" id="return-to-home">Return to Home</a>
    </div>
    {% for i in range(100) %}
    <div class="confetti">

        <div class="confetti-piece:nth-child(i)"></div>

    </div>
        {% endfor %}


</body>
</html>
