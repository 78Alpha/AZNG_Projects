<!DOCTYPE html>
<html>
<head>
    <title>Processed Text</title>
</head>
<body>
    <div>
        {% for image in images %}
                <h1>{{ image[1] }}</h1>
                <div class="image-container">
                <img src="{{ url_for('static', filename=image[0]) }}" alt="Image" style="width:auto;height:200;align:center">
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
